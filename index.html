<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Calculator/src/output.css">
    <title>Document</title>
</head>
<body>
    <div class="flex h-60 items-center justify-center ">
         <div class="number relative top-80 bg-gray-500 rounded-4xl">
            <div id="input" class="m-8">
                <input id="display" class="border-amber-200 rounded-3xl bg-neutral-300 h-12 w-60 "readonly>
            </div>
            <div class="flex gap-2 m-5">
           <button class="bg-amber-400 rounded-2xl w-15 h-15 cursor-pointer active:bg-amber-400 hover:bg-amber-200">1</button>
           <button class="bg-amber-400 rounded-2xl w-15 h-15 cursor-pointer active:bg-amber-400 hover:bg-amber-200">2</button>
           <button class="bg-amber-400 rounded-2xl w-15 h-15 cursor-pointer active:bg-amber-400 hover:bg-amber-200">3</button>
           <button class="bg-blue-300 rounded-2xl w-15 h-15  cursor-pointer active:bg-blue-300  hover:bg-blue-100">*</button>
            </div>
          <div class="flex gap-2 m-5">
           <button class="bg-amber-400 rounded-2xl w-15 h-15 cursor-pointer active:bg-amber-400 hover:bg-amber-200">4</button>
           <button class="bg-amber-400 rounded-2xl w-15 h-15 cursor-pointer active:bg-amber-400 hover:bg-amber-200">5</button>
           <button class="bg-amber-400 rounded-2xl w-15 h-15 cursor-pointer active:bg-amber-400 hover:bg-amber-200">6</button>
           <button class="bg-blue-300 rounded-2xl w-15 h-15  cursor-pointer active:bg-blue-300 hover:bg-blue-100">-</button>
            </div>
            <div class="flex gap-2 m-5">
           <button class="bg-amber-400 rounded-2xl w-15 h-15 cursor-pointer active:bg-amber-400 hover:bg-amber-200 ">7</button>
           <button class="bg-amber-400 rounded-2xl w-15 h-15 cursor-pointer active:bg-amber-400 hover:bg-amber-200 ">8</button>
           <button class="bg-amber-400 rounded-2xl w-15 h-15 cursor-pointer active:bg-amber-400 hover:bg-amber-200 ">9</button>
           <button class="bg-blue-300 rounded-2xl w-15 h-15  cursor-pointer active:bg-blue-300  hover:bg-blue-100">+</button>
            </div>           
            <div class="flex gap-2 m-5">
           <button class="bg-blue-300 rounded-2xl w-15 h-15  cursor-pointer active:bg-blue-300 hover:bg-blue-100">C</button>
           <button class="bg-amber-400 rounded-2xl w-15 h-15 cursor-pointer active:bg-amber-400 hover:bg-amber-200">0</button>
           <button class="bg-blue-300 rounded-2xl w-15 h-15  cursor-pointer active:bg-blue-300 hover:bg-blue-100">Enter</button>
           <button class="bg-blue-300 rounded-2xl w-15 h-15  cursor-pointer active:bg-blue-300 hover:bg-blue-100">/</button>
            </div>
    </div>
</div>    
<script src="/script.js"></script>
</body>
</html>
